<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Another web Page</h1>
    <button id="btn">Back Button</button>

    <script>
      document.querySelector("#btn").onclick = window.history = back;

      function back() {
        document.querySelector("#btn").onclick = window.history.back();
      }
    </script>
  </body>
</html>
